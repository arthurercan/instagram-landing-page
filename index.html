<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="cellphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo" title="instagram">
                <div class="profile-photo">
                    <img src="./img/profile-picture.jpg" alt="profile picture" title="profile picture">
                </div>
                <a href="#" class="instagram-login">Continue as instagram_user</a>
                <a href="#" class="instagram-logout">Delete account</a>
            </div>
            <div class="group">
                <p class="not-account">Not instagram_user?</p>
                <p class="not-account">
                    <span class="link-blue">Change Account</span>
                    or
                    <span class="link-blue">Sing-up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download" alt="download button"></a>
                    <a href="#" class="app-download" alt="download button"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
